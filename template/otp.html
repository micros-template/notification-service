<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your OTP Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      text-align: center;
    }
    .otp {
      font-size: 2em;
      letter-spacing: 8px;
      font-weight: bold;
      color: #2d8cf0;
      margin: 20px 0;
    }
    .info {
      color: #888;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your One-Time Password (OTP)</h2>
    <p>Please use the following OTP to complete your action:</p>
    <div class="otp">{{.OTP}}</div>
    <p class="info">This OTP is valid for 2 minutes.</p>
    <p>If you did not request this code, please ignore this email.</p>
  </div>
</body>
</html>
