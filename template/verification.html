<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      padding: 40px;
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: 0 auto;
      padding: 32px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .btn {
      color: #ffffff;
      text-decoration: none;
      display: inline-block;
      padding: 12px 28px;
      background: #007bff;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 16px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #0056b3;
      color:#ffffff
    }
    .expire {
      color: #888;
      font-size: 0.95em;
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Please verify your email address by clicking the link below:</p>
    <p>
      <a class="btn" style="color: #ffffff;" href="{{.LINK}}">Verify Email</a>
    </p>
    <p class="expire">This link will expire in 30 minutes.</p>
    <p>If you did not request this, please ignore this email.</p>
  </div>
</body>
</html>
