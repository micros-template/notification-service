nats:
  protocol: "nats"
  address: "test_nats"
  test_address: "localhost"
  port: "4221"
  credential:
    user: "user_test"
    password: "password_test"
  connection_name: "notification_service_conn_test"
  timeout: 10

jetstream:
  notification:
    stream:
      name: "notification_stream_test"
      description: "this is notification stream"
    consumer:
      notif: "notification_consumer_test"
      mail: "email_consumer_test"
    subject:
      global: "test_notif.>"
      notif: "test_notif.simple.*"
      mail: "test_notif.email.*"
    client:
      mail: "test_notif.email"
  log:
    stream:
      name: "log_stream"
      description: "this is log stream"
    subject:
      global: "log.>"
      prefix: "log"

mail:
  host: "mailhog"
  port: 1025
  username: ""
  password: ""
  sender: "dropboks@daffapn.my.id"
  html_root_dir: "./template"

container:
  notification_service_image: "docker-registry.anandadf.my.id/micros-template/notification_service:test"
  nats_image: "nats:2.11.6"
  mailhog_image: "mailhog/mailhog:v1.0.1"

script:
  nats_server: "../mocks/nats/nats-server.conf"
